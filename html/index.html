<html class="full-height">
  <head>
    <title>{{.Title}}</title>
    <link href="//fonts.googleapis.com/css?family=Lato:400,700|Source+Serif+Pro:700,700italic,400,400italic|Source+Code+Pro" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/tomorrow.css">
  </head>
  <body class="full-height">
    <div id="contentCol" class="top left fixed full-width full-height scroll">
      <div class="pal half-width centered" id="content">
        <h1 class="mts">{{.Title}}</h1>
        <div id="body">
          {{.Html}}
        </div>
      </div>
    </div>
    <div id="navCol" class="top left fixed quarter-width scroll">
      <ul class="mvl ptm mhm no-list sans text-xs">
      {{range .Nav}}
        <li style="margin-left: {{.Depth}}px"><a href="{{.Path}}" class="{{if .Active}}b{{else}}black{{end}}">{{.Title}}</a></li>
      {{end}}
      </ul>
    </div>
    <div id="editorCol" class="top fixed top right half-width full-height ptl bb"  style="display: none">
      <pre id="editor" class="block full-height full-width">{{.Text}}</pre>
    </div>
    <div class="fixed top full-width left right-align sans text-xs">
      <div class="mrm rel" style="height: 20px; background: rgba(255,255,255,0.9)">
        <input type="search" id="search" class="mls abs top left" placeholder="Search" style="margin-top: 4px" />
        <span class="phs">{{.User}}</span>
        <a class="phs" href="{{.LogoutUrl}}">Log out</a>
        <a class="phs" href="?history">History</a>
        <a class="phs pointer" id="edit">Edit</a>
        <a class="phs pointer" id="save" style="display: none">Save</a>
      </div>
    </div>
    <script src="/js/ajax.js"></script>
    <script src="/js/marked.js"></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/ace/ace.js"></script>
    <script src="/js/ace/keybinding-vim.js"></script>
    <script src="/js/ace/keybinding-emacs.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
