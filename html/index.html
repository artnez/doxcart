<html class="full-height">
  <head>
    <title>Go Guestbook</title>
    <link href="//fonts.googleapis.com/css?family=Lato:100,400,700|Playfair+Display:700,400,400italic|Source+Code+Pro" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body class="full-height">
    <div id="contentCol" class="top left fixed full-width full-height scroll">
      <div class="pal half-width centered" id="content">
        {{.Html}}
      </div>
    </div>
    <div id="navCol" class="top left fixed quarter-width scroll">
      <ul class="mvh mhl no-list sans text-xs">
      {{range .Pages}}
        <li><a href="{{.}}">{{.}}</a></li>
      {{end}}
      </ul>
    </div>
    <div id="editorCol" class="top fixed top right half-width full-height ptl bb"  style="display: none">
      <pre id="editor" class="block full-height full-width">{{.Text}}</pre>
    </div>
    <div class="fixed top full-width left right-align sans text-xs">
      <div class="mrm" style="height: 20px; background: rgba(255,255,255,0.9)">
        <a class="phm" href="?history">History</a>
        <a class="phm" href="{{.LogoutUrl}}">Log out</a>
        <a class="plm pointer" id="edit">Edit</a>
        <a class="plm pointer" id="save" style="display: none">Save</a>
      </div>
    </div>
    <script src="/js/ajax.js"></script>
    <script src="/js/ace/ace.js"></script>
    <script src="/js/ace/keybinding-vim.js"></script>
    <script src="/js/ace/keybinding-emacs.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
